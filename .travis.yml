language: sh

before_script:
  - wget --quiet "https://cli.run.pivotal.io/stable?release=debian64&version=6.28.0&source=github-rel" -O cli.deb
  - sudo dpkg -i cli.deb
  - sudo curl -s https://download.mendix.com/Mendix-CA-G2.crt -o /usr/local/share/ca-certificates/ca.crt
  - sudo update-ca-certificates
  - pip install --user -r tests/requirements.txt -qq


script:
  - cd tests && bash run.sh

notifications:
  email: false
